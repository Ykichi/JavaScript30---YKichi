<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        :root {
            --marginLeft: 0px;
        }

        html,
        body {
            margin: 0;
        }

        h1 {

            top: 10px;
            left: 50%;
            text-align: center;
            position: absolute;
            margin-left: var(--marginLeft);
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>用滑鼠隨便畫點什麼吧！</h1>
    <canvas id="draw" width="800" height="800"></canvas>
    <script src="script.js"></script>
</body>

</html>
